		.header{

		}
		.header .logo {
			float: left;
			width: 50px;
			height: 50px;
		}

			display: inline-block;
			padding: 15px 20px;
			font-weight: 100;

			color: #000;
		}

			width: 1000px;
			margin: 0 auto;
		}

			width: 220px;
			height: 300px;
			float: left;
			margin: 10px;

		.sku a {

		.sku .show-img {

			line-height: 50px;
		}
	</style>    
  </head>
  
  <body>

	<script>
